<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm = "ngForm">
    <mat-form-field>
      <input
        matInput
        type="text"
        name="title"
        ngModel
        required
        minlength="3"
        placeholder="Title"
        #title="ngModel"
      />
      <mat-error *ngIf="title.invalid">No Added title</mat-error>
    </mat-form-field>

    <mat-form-field>
      <textarea
        matInput
        name="content"
        ngModel
        required
        placeholder="Content"
        #content="ngModel"
      ></textarea>
      <mat-error *ngIf="content.invalid">No Added content</mat-error>
    </mat-form-field>

    <button 
    mat-raised-button 
    color="accent" 
    type="submit">Save Post</button>
  </form>
</mat-card>
